<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadWorld - Review Answers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>RadWorld</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="qbank.html">Qbank</a></li>
                    <li><a href="#anatomy">Anatomy</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="review-answers">
            <div id="review-list">
                <!-- Review answers will be displayed here -->
            </div>
            <div class="button-container">
                <button id="back-btn" class="wide-button">Back to Qbank</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RadWorld. All rights reserved.</p>
    </footer>

    <script>
        function loadReviewData() {
            const reviewData = JSON.parse(localStorage.getItem('reviewData') || '[]');
            const reviewList = document.getElementById('review-list');

            reviewData.forEach((data, index) => {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `<h3>Question ${index + 1}</h3>
                                 <p><strong>Answer:</strong> ${data.answer}</p>
                                 <p>${data.detail}</p>
                                 ${data.detailImage !== "none" ? `<img src="assets/${data.detailImage}" alt="Detail Image"><br>` : ''}`;
                reviewList.appendChild(div);
            });
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'qbank.html';
        });

        // Load review data when the page loads
        loadReviewData();
    </script>
</body>

</html>
